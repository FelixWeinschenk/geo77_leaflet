<div id="mapid" style="width: 900px; height: 300px; position: relative;"></div>
<script>
var mymap = L.map('mapid').setView([48.524026, 9.055236]).setZoom(16);
//L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png').addTo(mymap);
L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	//minZoom: 0,
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
	ext: 'jpg'
	}).addTo(mymap);
var markBota = L.marker([48.524026, 9.055236]).addTo(mymap);
markBota.bindPopup("<p> Geographical Institute<br>Eberhard-Karls-University Tübingen<br>Rümelinstraße 19-23<br>72070 Tübingen</p>");
</script>
